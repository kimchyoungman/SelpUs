<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download and Processing Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;700&display=swap');

        body {
            font-family: 'IBM Plex Sans KR', sans-serif;
            background-color: #f7f7f7; /* 밝은 회색으로 배경색 변경 */
            margin: 0;
        }

        .top-bar {
            width: 100%;
            height: 60px; /* 높이를 조금 더 늘렸습니다 */
            background-color: #f9f3ee; /* 상단 바 색상 변경 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px; /* 좌우 패딩 추가 */
            margin: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 그림자 효과를 더 강조 */
        }

        .top-bar .nav a {
            color: #c09993; /* 링크 색상 변경 */
            text-decoration: none;
            font-size: 1.2em; /* 폰트 크기를 조금 더 키웠습니다 */
        }

        .title {
            padding: 20px;
            text-align: center;
            font-size: 1.5em; /* 제목 폰트 크기를 조정 */
            color: #333; /* 제목 색상 변경 */
        }

        .link {
            padding: 20px;
            font-size: 24px; /* 링크 부분 폰트 크기 조정 */
            color: #555; /* 링크 부분 색상 변경 */
        }

        .url_input input[type="url"] {
            width: calc(100% - 22px); /* 입력 필드 너비 조정 */
            padding: 12px; /* 패딩 조정 */
            margin: 10px 0; /* 마진 조정 */
            border: 1px solid #d6ccc2; /* 테두리 색상 변경 */
            border-radius: 4px;
            background-color: #fff; /* 배경색 변경 */
            transition: border-color 0.3s; /* 트랜지션 추가 */
        }

        .url_input input[type="url"]:hover,
        .url_input input[type="url"]:focus {
            border-color: #c09993; /* 호버 & 포커스 시 테두리 색상 변경 */
        }

        .url_input input[type="submit"] {
            padding: 12px 20px; /* 버튼 패딩 조정 */
            background-color: #c09993; /* 버튼 배경색 변경 */
            color: white; /* 버튼 글자색 변경 */
            border: none; /* 테두리 제거 */
            border-radius: 4px; /* 둥근 모서리 추가 */
            cursor: pointer; /* 마우스 오버 시 커서 변경 */
            transition: background-color 0.3s; /* 트랜지션 추가 */
        }

        .url_input input[type="submit"]:hover {
            background-color: #a87d78; /* 호버 시 배경색 변경 */
        }

        ul {
            list-style-type: none; /* 리스트 스타일 제거 */
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 리스트 아이템에 그림자 추가 */
        }

        li strong {
            color: #333; /* 질문과 답변 텍스트 색상 변경 */
        }

        .answer {
            display: none; /* 답변을 기본적으로 숨기기 */
            margin-top: 10px;
        }

        .toggle-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #c09993;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: #a87d78;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="nav">
            <a href="/">Home</a>
        </div>
    </div>
    <div class="title">
        <h1>질문을 확인하세요!</h1>
    </div>
    <div class="link">
        <ul>
        {% for item in data %}
            <li>
                <strong>Question:</strong> {{ item.question }}<br>
                <div class="answer"><strong>Answer:</strong> {{ item.answer }}</div>
                <button class="toggle-btn" onclick="toggleAnswer(this)">Show Answer</button>
            </li>
        {% endfor %}
        </ul>
    </div>
    <script>
        function toggleAnswer(button) {
            const answer = button.previousElementSibling;
            if (answer.style.display === "none") {
                answer.style.display = "block";
                button.textContent = "Hide Answer";
            } else {
                answer.style.display = "none";
                button.textContent = "Show Answer";
            }
        }
    </script>
</body>
</html>
